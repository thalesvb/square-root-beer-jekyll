<!DOCTYPE html>
<html>
    <head>
        <title>{% if page.title %}{{ page.title }} | {{ site.username }}{% else %}{{ site.title }}{% endif %}</title>
        <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>

        <link href="https://cdn.jsdelivr.net/npm/beercss@1.0.1/dist/cdn/beer.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/beercss@1.0.1/dist/cdn/beer.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous"></script>
        <script src="{{ "assets/js/layout/default.js" | relative_url }}"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
        <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
        <link rel="stylesheet" href="{{ '/assets/css/pygments_colorful.css' | relative_url }}" />

    </head>
    <body>
        {%- assign date_format = site.root_beer.date_format | default: "%b %-d, %Y" -%}
            <div class="container">
            {% include navbar.html %}

                <div id="main" class="content page top">

                {{ content }}

                </div>
                
            </div>
            {% include footer.html %}
    </body>
</html>
